
{% extends "base_generic.html" %}

{% block content %}

    <h2>Please log in first, so you can start uploading files</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required style='width: 300px'>
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required style='width: 300px'>
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
        <br>
        <div>
            <a style="color: red; font-weight: bold" href="{% url 'password_reset' %}">Forgot Password</a>
        </div>

{% endblock %}
